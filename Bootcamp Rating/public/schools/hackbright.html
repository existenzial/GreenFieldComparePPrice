<!DOCTYPE html>
<html>
    
<head>
    <link rel="shortcut icon" type="image/png" href="../images/title_icon.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../appstylesheet.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Alfa+Slab+One&effect=destruction|shadow-multiple|wallpaper">
<!-- Scripts/Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<!--load up controllers-->
<script src='../features/services/controller.js'></script>
</head>
    
    <!-- ng-app Declared -->
<body ng-app="app">
    <!-- // <script src="../app.js"></script> -->
    <header>
        <a href='/'><h1 class="font-effect-destruction font-effect-shadow-multiple">Boot/ed</h1></a>

    <div align="right" class="main-div jumbotron">
        <h2 align="right">Do the Homework</h2>
        <p align="right">plan your future.</p>

    </div>
    </header>
    
    <div id="main">
    <!-- The navigation menu will get the value of the "active" variable as a class.
         The $event.preventDefault() stops the page from jumping when a link is clicked. -->

       <nav class="{{active}}" ng-click="$event.preventDefault()">
        <!-- When a link in the menu is clicked, we set the active variable -->
           <h2>
           <a href="#" class="about" ng-click="active='about'">Our Mission</a>
            </h2>
       </nav>
               
       <p ng-hide="active">Train hard and get it done</p>
       <p ng-show="active">Is To Believe in You</p>
       
    </div>
    <script src="../FakeVotingNotWorthy.js"></script>
    <center>
        <img src="../images/bootcamp_images/Hackbright.png">
        <h3>The Elite Coding School for Women</h3>
        <div ng-controller="FakeVotingNotWorthyCtrl">
            <button class="btn btn-lg btn-primary btn-block" ng-click="love = love + 1">Show The Love</button>
            <div>
                Loves:  {{love}}
            </div>
        </div>
    </center>

    <div class='container' ng-controller="bootcampCtrl">
        <div class="reviews"><h2>Bootcamp Reviews</h2></div>
        <table class='table'>
            <thead>
                <tr>
                    <th>Comments</th>
                    <th>&nbsp</th>
                </tr>
                <tr>
                    <td>
                        <input class='form-control' ng-model='comments.postHB' placeholder='Comments'/>
                        <input class='form-control' ng-model='comments.nameHB' placeholder='Name'/>
                    </td>
                    <td>
                        <button class='btn btn-primary' ng-click='create()'>Add</button>
                    </td>

                </tr>
                <tr ng-if='comments.postHB !== undefined'ng-repeat='comments in mainComments'>
                    <td>
                        <hr size=2>
                        <br></br>
                        {{comments.postHB}}
                        <br></br>
                        Posted By: {{comments.nameHB}}
                    </td>
                    <td>
                        <button ng-click='remove(comments._id)' class='btn btn-danger'>Remove</button>
                    </td>
                </tr>
            </thead>
        </table>
    </div>

</body>
</html>
