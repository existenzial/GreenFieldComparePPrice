<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/png" href="./images/title_icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/appstylesheet.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Alfa+Slab+One&effect=destruction|shadow-multiple">
    <title>Boot/ed</title>
</head>

<!-- ng-app Declared -->
<body ng-app="booted">
    <!-- Header Begin -->
    <header>
        <a href='./html/maps.html'><h1 class="font-effect-destruction font-effect-shadow-multiple">Boot/ed</h1></a>

        <div align="right" class="main-div jumbotron">
            <h2 align="right">Do the Homework</h2>
            <p align="right">plan your future.</p>
        </div>
    </header>

    <div id="main">
        <!-- The navigation menu will get the value of the "active" variable as a class.
         The $event.preventDefault() stops the page from jumping when a link is clicked. -->

        <nav class="{{active}}" ng-click="$event.preventDefault()">
            <!-- When a link in the menu is clicked, we set the active variable -->
            <h2>
           <a href="#" class="about" ng-click="active='about'">Our Mission</a
            </h2>
        </nav>

        <p ng-hide="active">Train hard and get it done</p>
        <p ng-show="active">Is To Believe in You</p>
    </div>

    <ul ng-controller="bootListController">
        <li ng-repeat="b in bootcampList">
            <a href="./html/{{b.url}}"><img ng-src="{{b.image}}" /></a>
            <p>{{b.title}}</p>
        </li>
    </ul>

    <!-- Fun Script Below For Users Opening The Console -->
    <script>
        if (window.console) {
            console.log('Hey human! we want MORE of your kind of people. Come join us - https://booted.com/careers');
        }
    </script>

    <!-- Scripts/Libraries -->
    <script src="./js/lib/angular.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
