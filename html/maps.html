<html>
    
  <head>
    <style type="text/css">
      html, body { 
          height: 100%; margin: 0; padding: 0; 
        }
      #map {

        }
    </style>
  </head>
    
  <body>
    <div id="map"></div>

        var marker;

              'a world-class learning environment.</p> '+
              '<p><a href="http://www.hackreactor.com">'+
              'www.hackreactor.com</a> '+
              '</p>'+
              '</div>'+
              '</div>';

          var hackReactorString = '<div id="content">'+
              '<div id="siteNotice">'+
              '</div>'+
              '<h1 id="firstHeading" class="firstHeading">Hack Reactor</h1>'+
              '<div id="bodyContent">'+
              '<p><b>Our Goal:</b>,You will begin Hack Reactor with a feeling of excitement and anticipation. '+
              'Twelve weeks later, you will follow the footsteps of our trailblazing alumni, taking the methodologies '+
              'and best practices you perfected at our coding bootcamp to your next job. We have built world class '+
              'software engineering curriculum and programming courses. However, Hack Reactor is, above all else, '+
              'a world-class learning environment.</p> '+
              '<p>: Uluru, <a href="http://www.hackreactor.com">'+
              'www.hackreactor.com</a> '+
              '</p>'+
              '</div>'+
              '</div>';

            var telegraphString = '<div id="content4">'+

              '</div>'+
              '<h1 id="firstHeading" class="firstHeading">Telegraph Academy</h1>'+

              'Albrey and I have brainstormed and discussed how to best serve our shared life mission of giving'+

              'and a life of fulfilling work, and we want to share this gift with those who may not have considered' +
              'such a transition possible in the past. Then each of our graduates will go out and continue to pay' +
              'it forward to others and inspire them to do difficult things that can affect positive change here'+ 
              'in Oakland and throughout the world.'+

              'Bianca Gandolfo & Albrey Brown'+

            content4: telegraphString
          });

           marker2 = new google.maps.Marker({
            // TGA
            map: map,
            draggable: true,
            animation: google.maps.Animation.DROP,
            position: {
                lat: 37.878097, 
                lng: -122.269453
            }
          });

           marker3 = new google.maps.Marker({
            // HackBright
            map: map,
            draggable: true,

          marker2.addListener('click', function() {
            infowindow.open(map, marker2);
          });

            infowindow.open(map, marker3);
          });
          marker4.addListener('click', function() {
            infowindow.open(map, marker4);
          });
          marker5.addListener('click', function() {
            infowindow.open(map, marker5);
          });

        //dev, telegraph, hack, makers square, hackbrite

        function toggleBounce() {
          if (marker.getAnimation() !== null) {
            marker.setAnimation(null);
          } else {
            marker.setAnimation(google.maps.Animation.BOUNCE);
          }
        }

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?AIzaSyBNJ0vWVCZRhkTFzVVZnNk0OfBcszbokT0&callback=initMap">
    </script>
