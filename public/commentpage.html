<html>
<head>
	<title>Bootcamp Reviews</title>
	<link href='css/bootstrap.css' rel='stylesheet'/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src='features/services/controller.js'></script>
</head>
<body ng-app="app">
	<div class='container' ng-controller="bootcampCtrl">
		<h1>Bootcamp Rating</h1>
		<table class='table'>
			<thead>
				<tr>
					<th>Comments</th>
					<th>&nbsp</th>
				</tr>
				<tr>
					<td>
						<input class='form-control' ng-model='comments.post' placeholder='Comments'/>
						<input class='form-control' ng-model='comments.name' placeholder='Name'/>
					</td>
					<td>
						<button class='btn btn-primary' ng-click='create()'>Add</button>
					</td>

				</tr>
				<tbody>
					<tr ng-repeat='comments in mainComments'>
						<td>
							{{comments.post}}
							<br></br>
							Posted By: {{comments.name}}
						</td>
						<td>
							<button ng-click='remove(comments._id)' class='btn btn-danger'>Remove</button>
						</td>
					</tr>
			</thead>
		</table>
	</div>
</body>


</html>
